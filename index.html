<body>
    <!----Container and title-->
    <br>
    <div class="container my-4">
            <br>
            <br>

        <h1 class="my-4 text-center"> Chatroom App</h1>

        <!----buttons-->
        <div class="chat-rooms mb-3 text-center">
            <div class="my-2 text-danger">Choose a chatroom:</div>
            <button class="btn" id="genral">#general</button>
            <button class="btn" id="gaming">#gaming</button>
            <button class="btn" id="music">#music</button>
            <button class="btn" id="explore">#explore</button>
        </div>


        <!----Chat list-->
        <div class="chat-window">
            <ul class="chat-list list-group"></ul>
        </div>


        <!----new chat form-->
        <form class="new-chat my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Message:</div>
                </div>
                <input type="text" id="message" class="form-control" required">
                <div class="input-group-append">

                    <input type="submit" class="btn" value="send">
                </div>
            </div>
        </form>
    
       
        <!----update name form -->
        <form class="new-name my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Your Name:</div>
                </div>
                <input type="text" id="name" class="form-control" required">
                
                <div class="input-group-append">
                    <input type="submit" class="btn" value="update">
                </div>
            </div>
            <div class="update-msg"></div>
        </form>
    </div>
